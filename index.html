<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
      <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="calculator">
  <input id="inputOutput"  type="text"  placeholder="0" readonly="true">
  <div class="buttons_div">
    <div class="buttons">
      <button class="btn btn_C">C</button>
    </div>
  </div>

  <div class="buttons_div ">
    <div class="buttons" >
      <button class="btn number">7</button>
    </div>
    <div class="buttons number">
      <button class="btn number">8</button>
    </div>
    <div class="buttons" >
      <button class="btn number">9</button>
    </div>
    <div class="buttons" >
      <button class="btn operator">/</button>
    </div>
  </div>

  <div class="buttons_div">
    <div class="buttons" >
      <button class="btn number">4</button>
    </div>
    <div class="buttons" >
      <button class="btn number">5</button>
    </div>
    <div class="buttons" >
      <button class="btn number">6</button>
    </div>
    <div class="buttons" >
      <button class="btn operator">*</button>
    </div>
  </div>

  <div class="buttons_div" >
    <div class="buttons" >
      <button class="btn number">1</button>
    </div>
    <div class="buttons" >
      <button class="btn number">2</button>
    </div>
    <div class="buttons" >
      <button class="btn number">3</button>
    </div>
    <div class="buttons" >
      <button class="btn operator">-</button>
    </div>
  </div>

  <div class="buttons_div" >
    <div class="buttons" >
      <button class="btn number">0</button>
    </div>
    <div class="buttons">
      <button class="btn operator">.</button>
    </div>
    <div class="buttons" >
      <button class="btn success">=</button>
    </div>
    <div class="buttons" >
      <button class="btn operator">+</button>
    </div>
  </div>

</div>
    <script  src="js/calculatorJS.js"></script>
</body>
</html>
